<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Place Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
	<script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js"></script>
	
    <style>
      #map {
        height: 205px;
        width: 310px;
        border: 1px solid #333;
        margin-top: 0.6em;
      }
    </style>

    <script>
      var map;
      var infowindow;
	  var IDs = new Array();
	  var provider = 'Cheap+Medical';
	  var jsonObj = [];

      function initialize() {
        
		if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position){
		var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
		var hollywood = new google.maps.LatLng(latitude, longitude);

        map = new google.maps.Map(document.getElementById('map'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: hollywood,
          zoom: 14
        });

        var request = {
          location: hollywood,
          radius: 1000,
          types: ['doctor']
        };
		
		var marker = new google.maps.Marker({
			map: map,
			position: hollywood,
			icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
		});
		
		google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent("Your location.");
          infowindow.open(map, this);
		  //THIS IS WHERE WE CALL OUR SHIT
        })
		
        infowindow = new google.maps.InfoWindow();
        		
		var service = new google.maps.places.PlacesService(map);
        service.search(request, callback);
      });
	  }else{
		alert("Your browser sucks- can't geolocate.");
	  }
	  }
	  
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
	    IDs[i] = results[i].id;
          }
          console.log(IDs);

          $.ajax({
        url: '/test/places/doctor/filter/',
        type: 'POST',
        data: 'doctorContent='+JSON.stringify({ids:IDs})+'&provider='+provider,
        contentType: "application/x-www-form-urlencoded",
	dataType: "json",
        success : function (jsonObj) {
            // Code here
	  		console.log("Great success!");
        }
	  });
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
		  //THIS IS WHERE WE CALL OUR SHIT
        });
      }
	  /*
	  jsonObj.push({ids: IDs, insurer: provider});
	  console.log(IDs.length);
          console.log(JSON.stringify(jsonObj));
*/
	  
	  
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="text">
      <pre>
	  Google Map of Nearby Doctors
      </pre>
  </body>
</html>
