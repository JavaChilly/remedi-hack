
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<title>find nearby doctors json</title>
<body>
<section id="wrapper">
    <header>
      <h1>docsjson</h1>
    </header>
<meta name="viewport" content="width=620" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <article>
      <p>Finding your location: <span id="status">checking...</span></p>
    </article>
<script>
function success(position) {
  
  var s = document.querySelector('#status');
  
  if (s.className == 'success') {
    // not sure why we're hitting this twice in FF, I think it's to do with a cached result coming back    
    return;
  }
  
  s.innerHTML = "found you!";
  s.className = 'success';
  
  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcanvas';
  mapcanvas.style.height = '400px';
  mapcanvas.style.width = '560px';
    
  document.querySelector('article').appendChild(mapcanvas);
  
  var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  //window.location = 'https://maps.googleapis.com/maps/api/place/search/json?location=' + position.coords.latitude + ',' + position.coords.longitude + '&rankby=distance&types=doctor&sensor=true&key=AIzaSyADxmEYdo_V3fyNL7jaMnhIZ_dP65QO6to';
  
  $.getJSON('https://maps.googleapis.com/maps/api/place/search/json?location=' + position.coords.latitude + ',' + position.coords.longitude + '&rankby=distance&types=doctor&sensor=true&key=AIzaSyADxmEYdo_V3fyNL7jaMnhIZ_dP65QO6to'
  , function(data) {
  console.log(data);
  });
  
}

function error(msg) {
  var s = document.querySelector('#status');
  s.innerHTML = typeof msg == 'string' ? msg : "failed";
  s.className = 'fail';
  
  // console.log(arguments);
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success, error);
} else {
  error('not supported');
}

</script>

</body>
</html>
